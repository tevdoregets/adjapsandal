<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Outfit:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img class="image" src="images/image-equilibrium.jpg" alt="" />
        <div class="overlay">
          <img class="overlay-img" src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="main">
        <div class="h1">
          <h1>Equilibrium #3429</h1>
        </div>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="random">
          <div class="price">
            <img class="eth-icon" src="images/icon-ethereum.svg" alt="" />
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="clock-icon" src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="author">
        <img class="avatar" src="images/image-avatar.png" alt="" />
        <p class="author-p">
          Creation of <a class="author-name" href="#">Jules Wyvern</a>
        </p>
      </div>
    </div>
  </body>
</html>
